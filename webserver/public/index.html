<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zenless Calculator</title>

	<link href="styles.css" rel="stylesheet">
	<script src="jquery-3.7.1.min.js"></script>
	<link href="favicon.png" rel="icon" type="image/x-icon" >
	
</head>
<body>
	<script src="scripts/agent_form_data.js"></script>
	<script src="scripts/post_request.js"></script>
	<script src="scripts/agent_stats.js"></script>

	<script src="scripts/compare_agents.js"></script>
	<script src="scripts/presets.js"></script>
	<script src="scripts/index.js"></script>

	<div class="agents">
		<div class="first"></div>
		<div class="second"></div>
	</div>
	<div class="form_agent_stats">
		<select id="agent_name">
			<option value="miyabi">Miyabi</option>
			<option selected value="solder_0_anby">Solder 0 Anby</option>
		</select>
		<select id="agent_mindscape">
			<option selected value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
		</select>
		<input type="number" id="agent_atk" placeholder="ATK" title="ATK" min="0" max="10000"/>
		<input type="number" id="agent_crit_rate" placeholder="Crit rate" title="Crit rate" min="0" max="100" />
		<input type="number" id="agent_crit_dmg" placeholder="Crit damage" title="Crit damage" min="0" max="1000" />
		<input type="number" id="agent_pen" placeholder="PEN" title="PEN" />
		<input type="number" id="agent_pen_ratio" placeholder="PEN Ratio" title="PEN Ratio" min="0" max="100"/>
		<input type="number" id="agent_res_ignore" placeholder="RES Ignore" title="RES Ignore" />
		<input type="number" id="agent_attribute_electric" placeholder="Attribute Bonus: Electric" title="Attribute Bonus: Electric" min="0" max="100" />
		<input type="number" id="agent_attribute_fire" placeholder="Attribute Bonus: Fire" title="Attribute Bonus: Fire" min="0" max="100" />
		<input type="number" id="agent_attribute_ice" placeholder="Attribute Bonus: Ice" title="Attribute Bonus: Ice" min="0" max="100" />
		<input type="number" id="agent_attribute_ether" placeholder="Attribute Bonus: Ether" title="Attribute Bonus: Ether" min="0" max="100" />
		<input type="number" id="agent_attribute_physical" placeholder="Attribute Bonus: Physical" title="Attribute Bonus: Physical" min="0" max="100" />
		<button onclick="set_agent_stats('first')">Set Agent 1 Stats</button>
		<button onclick="set_agent_stats('second')">Set Agent 2 Stats</button>
		<button onclick="compare_agents()">Compare agents</button>
		<input type="text" id="agent_preset_name" placeholder="Preset name" title="Preset name" value="" />
		<button onclick="save_preset()">Save preset</button>
		<!-- <button onclick="set_preset_2()">Set Preset 2</button> -->
		<div class="presets">
		</div>
	</div>
	<div class="form_effects_stats">
		<input type="number" id="effects_atk" placeholder="ATK" title="ATK" min="0" max="10000"/>
		<input type="number" id="effects_crit_rate" placeholder="Crit rate" title="Crit rate" min="0" max="100" />
		<input type="number" id="effects_crit_dmg" placeholder="Crit damage" title="Crit damage" min="0" max="1000" />
		<input type="number" id="effects_attribute_electric" placeholder="Attribute Bonus: Electric" title="Attribute Bonus: Electric" min="0" max="100" />
		<input type="number" id="effects_attribute_fire" placeholder="Attribute Bonus: Fire" title="Attribute Bonus: Fire" min="0" max="100" />
		<input type="number" id="effects_attribute_ice" placeholder="Attribute Bonus: Ice" title="Attribute Bonus: Ice" min="0" max="100" />
		<input type="number" id="effects_attribute_ether" placeholder="Attribute Bonus: Ether" title="Attribute Bonus: Ether" min="0" max="100" />
		<input type="number" id="effects_attribute_physical" placeholder="Attribute Bonus: Physical" title="Attribute Bonus: Physical" min="0" max="100" />
		<button onclick="set_effects()">Set effects</button>
	</div>	
	<div class="results">
	</div>
</body>
</html>
